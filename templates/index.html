{% extends "base.html" %}

{% block content %}
<div id="main-container" class="container p-3">
    <div class="row">

        <!-- 1/4 of the width for sidebar -->
        <div class="col-md-3 col-md">
            <div class="mb-3">
                <h5>Wybierz interesujące Cię kategorie...</h5>
                <div id="category_list" class="d-flex flex-wrap w-100"></div>
            </div>

            <div class="mb-3">
                <h5>...i przedmioty, które masz w domu</h5>
                <input class="form-control mb-2" type="text" placeholder="szukaj przedmiotów..." id="item_search" list="item_search_suggestion_list">
                <datalist id="item_search_suggestion_list"></datalist>
                <div id="item_list_checked"></div>
                <div id="item_list_not_checked"></div>
            </div>

            <div class="mb-3 navbar bd-navbar sticky-bottom bg-body">
                <div class="d-flex flex-wrap w-100">
                    <input type="button" class="btn btn-primary flex-fill w-100 mb-1" id="experiment_search_apply_button" autocomplete="off" value="Szukaj eksperymentów!">
                    <input type="button" class="btn btn-outline-primary flex-fill w-100 mt-1" id="experiment_search_reset_button" autocomplete="off" value="Resetuj filtry">
                </div>
            </div>
        </div>

        <!-- vertical line between the two -->
        <div class="col-md-auto d-md-flex d-none p-1">
            <div class="d-flex" style="height: 100%;">
                <div class="vr"></div>
            </div>
        </div>

        <!-- the rest of the width for main content -->
        <div class="col">
            <div id="experiment_list"></div>
        </div>
    </div>
</div>
{% endblock %}
